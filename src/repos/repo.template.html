<section class='panel panel-default'>
  <header class='panel-heading'>
    <h2>{{repo.name}}</h2>
  </header>

  <article class='panel-body'>
    <p>Created on:{{repo.created_at  | date : "MM/dd/y"}}</p>
    <p>Last modified:{{repo.updated_at | date : "MM/dd/y"}}</p>
    <p>Clone url:{{repo.clone_url}}</p>
    <p>Stargazers_count:{{repo.stargazers_count}}</p>
    <p>Repo Size:{{repo.size | size}}</p>
  </article>
</section>
